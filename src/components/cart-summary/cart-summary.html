<hr>
<ion-list>
  <ion-item>
    <div item-start>
      <h6> Total Products</h6>
    </div>
    <div item-end>
      <p>{{totalProducts}}</p>
    </div>
  </ion-item>
  <ion-item *ngFor="let total of totals;">
    <div item-start>
      <h6>{{total.title}}</h6>
    </div>
    <div item-end>
      <p>{{total.text}}</p>
    </div>
  </ion-item>
</ion-list>
