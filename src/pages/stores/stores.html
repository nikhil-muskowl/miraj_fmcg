<ion-header [scrollHide]="headerScrollConfig" [scrollContent]="pageContent">
    <ion-navbar>

        <button start ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title text-center>
            <img src="assets/imgs/logo.png" width="100" height="50">
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="goToSearch()">
                <ion-icon name="search"></ion-icon>
            </button>                       
            <button ion-button icon-only (click)="goTocart()">
                <ion-icon name="cart"></ion-icon>
            </button>
            <button ion-button icon-only (click)="presentActionSheet($event)">
                <ion-icon name="share"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content #pageContent fullscreen>
    <h1 text-center>Our Stores</h1>
    <ion-card id="storedetails"> 
        <ion-card-content  *ngFor="let store of stores">
            <p>
                {{store.StoreName}}
            </p>
            <p>
                <ion-icon name="pin"></ion-icon> {{store.Address}}</p>
            <p>
                {{store.City}}
            </p>
            <p>
                {{store.State}}
            </p>
            <p>
                {{store.PinCode}}
            </p>
            <p>
                {{store.Country}}
            </p>
        </ion-card-content>
    </ion-card>

<ion-footer [scrollHide]="footerScrollConfig" [scrollContent]="pageContent">
        <ion-grid position="bottom">
        <ion-row>
            <ion-col>
            <button ion-button icon-only (click)="regularShare()" color="#dd6a0c" clear>
                <ion-icon class="share-icon" name="share"></ion-icon>
            </button>
            </ion-col>
            <ion-col>
            <button ion-button icon-only (click)="instagramShare()" color="#dd6a0c" clear>
                <ion-icon class="share-icon" name="logo-instagram"></ion-icon>
            </button>
            </ion-col>
            <ion-col>
            <button ion-button icon-only (click)="whatsappShare()" color="#dd6a0c" clear>
                <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
            </button>
            </ion-col>
            <ion-col>
            <button ion-button icon-only (click)="facebookShare()" color="#dd6a0c" clear>
                <ion-icon class="share-icon" name="logo-facebook"></ion-icon>
            </button>
            </ion-col>
            <ion-col>
            <button ion-button icon-only (click)="twitterShare()" color="#dd6a0c" clear>
                <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
            </button>
            </ion-col>
        </ion-row>
        </ion-grid>
    </ion-footer>
